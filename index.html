<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Editor</title>
    <link href="./normalize.css" rel="stylesheet"/>
    <link href="src/assets/styles/all.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <div id="app">
        <div id="explorer" class="explorer">
            <div class="explorer-icons">
                <i class="far fa-plus-square explorer-icon" id="createFile"></i>
                <i class="fas fa-folder-plus explorer-icon" id="createFolder"></i>
                <i class="far fa-trash-alt explorer-icon" id="removeFile"></i>
            </div>

            <div id="root" class="root"></div>
        </div>
        <div id="container">
            <div id="tab"></div>
            <div id="editor">
                <textarea name="" id="content" cols="60" rows="40"></textarea>
            </div>
            <button id="terminalBtn"><i class="fas fa-terminal"></i></button>
            <div id="terminal">
                <p class="termNav"><button id="closeTerminal"><i class="fas fa-times"></i></button></p>
                <div id="terminalContent"></div>
            </div>
        </div>

        
        <button id = "searchBtn"> Search </button>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
