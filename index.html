<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Editor</title>
    <link href="./normalize.css" rel="stylesheet"/>
    <link href="src/assets/styles/all.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <i class="far fa-copy sidebar-icon" id="sidebar-toggle"></i>
            <i class="fas fa-search sidebar-icon" id="searchBtn"></i>
        </div>
        <div id="explorer" class="explorer">
            <div id="overlay" class="overlay"></div>
            <div class="explorer-icons">
                <i class="far fa-edit explorer-icon" id="rename"></i>
                <i class="far fa-plus-square explorer-icon" id="createFile"></i>
                <i class="fas fa-folder-plus explorer-icon" id="createFolder"></i>
                <i class="far fa-trash-alt explorer-icon" id="remove"></i>
                <button id="test">V</button>
                <button id="testModel">M</button>
                <button id="testState">S</button>
            </div>

            <div id="root" class="root"></div>
            <div id="dragbar"></div>
        </div>
        <div id="container">
            <div id="tabs"></div>
            <div id="editor">
                <textarea id="content"></textarea>
            </div>
            <button id="terminalBtn"><i class="fas fa-terminal"></i></button>
            <div id="terminal">
                <p class="termNav"><button id="closeTerminal"><i class="fas fa-times"></i></button></p>
                <div id="terminalContent"></div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
