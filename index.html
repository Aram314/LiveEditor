<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Editor</title>
    <link href="./normalize.css" rel="stylesheet"/>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <div id="app">
        <div id="explorer" class="explorer">
            <button id="createFile">Create file</button>
            <button id="createFolder">Create folder</button>
            <button id="removeFile">Remove</button>
            <div id="root" class="root"></div>
        </div>
        <div id="container">
            <div id="tab"></div>
            <div id="editor">
                <textarea name="" id="" cols="60" rows="40"></textarea>
            </div>
            <button id="terminalBtn">Terminal</button>
            <div id="terminal">
                <p class="termNav"><button id="closeTerminal">X</button></p>
                <div id="terminalContent"></div>
            </div>
        </div>

        
        <button id = "search"> Search </button>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
